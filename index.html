<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeYad-Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <div id="app" class="container pt-4">
        <div id="navigation ">
            <ul class="nav-list">
                <li @click="handleTabs('all')" :class="{'active': display==='all'}">نمایش همه</li>
                <li @click="handleTabs('search')" :class="{'active': display==='search'}">جستوجو</li>
                <li @click="handleTabs('add')" :class="{'active': display==='add'}">افزودن مخاطب</li>
            </ul>
        </div>
        <div class="panel" v-show="display === 'search'">
            <h1>جستوجو مخاطبین</h1>
            <form id="search" action="#">
                <div id="results">

                </div>
                <div>
                    <input type="text" v-model="search" placeholder="نام مخاطب را وارد کنید" />
                </div>
            </form>
            <ul>
                <li v-show="contactsWithFilter.length === 0" class="contacts alert">مخاطبی وجود ندارد</li>
                <li v-for="contact in contactsWithFilter" class="contacts">
                    <p>نام: {{contact.name}}</p>
                    <p>شماره تماس: {{contact.phone}}</p>
                    <p>ایمیل: {{contact.email}}</p>
                    <button class="btn btn-danger" @click="deleteContact(contact.email)">حذف</button>
                </li>
            </ul>
        </div>
        <div class="panel" v-show="display === 'add'">
            <form @submit.prevent="addContact">
                <h1>افزودن مخاطب</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">نام و نام خانوادگی :</label>
                        <input type="text" v-model="contact.name" required placeholder="نام و نام خانوادگی" />
                    </div>
                    <div class="col-lg-6">
                        <label for="">شماره تماس :</label>
                        <input type="text" v-model="contact.phone" required placeholder="09350000000" />
                    </div>
                    <div class="col-lg-12 mt-3">
                        <label for=""> ایمیل :</label>
                        <input type="text" v-model="contact.email" required placeholder="example@mail.com" />
                    </div>
                </div>
                <div>
                    <input type="submit" value="ثبت مخاطب" />
                </div>
            </form>
        </div>
        <div class="panel" v-show="display === 'all'">
            <ul>
                <li v-show="contacts.length === 0" class="contacts alert">مخاطبی وجود ندارد</li>
                <li v-for="contact in contacts" class="contacts">
                    <p>نام: {{contact.name}}</p>
                    <p>شماره تماس: {{contact.phone}}</p>
                    <p>ایمیل: {{contact.email}}</p>
                    <button class="btn btn-danger" @click="deleteContact(contact.email)">حذف</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
